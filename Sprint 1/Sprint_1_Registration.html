<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started!</title>
    <link rel ="stylesheet" href = "style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class = reg-container>
    <div class = i-container>
        <h2 class = 'main-icon'><i class="fa-solid fa-person-running"></i></h2>
        <h1 class = "header">Get started with your account</h1>
    </div><br><br>
    <form class = 'registration'>
   
        <div class = 'first-last'>
            <input id = 'first' type = 'text' placeholder = 'First Name' required>
            <input id = 'last' type = 'text' placeholder = 'Last Name' required>
        </div><br>

    <div class = 'EHM'>
        <input id = 'email' type = 'text' placeholder = 'Email Address' required><br>
        <input id = 'home' type = 'text' placeholder = 'Home Address' required><br>
        <input id = 'phone' type = 'text' placeholder = 'Mobile Number'>
    </div><br>
    <div class = 'passnconfirm'>
        <input id = 'password' type = 'password' placeholder = 'Password' required><br>
        <input id = 'confirm' type = 'password' placeholder ='Confirm Password'>
    </div><br>
    <div class = 'buttons'>
        <button id = 'submit' type = 'submit'>SUBMIT</button>
        <button id = 'back' type = 'button'>GO BACK</button>
    </div>
    
    </form>
    </div>

    <script src = 'registration.js'></script>
</body>
</html>
